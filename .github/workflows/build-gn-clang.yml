name: Build wih Clang (GN/Ninja)

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  build:
    runs-on: ubuntu-24.04

    strategy:
      fail-fast: false
      matrix:
        platform:
          - x64

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl build-essential

      - name: Bootstrap Jiri
        run: |
          curl -s "https://fuchsia.googlesource.com/jiri/+/HEAD/scripts/bootstrap_jiri?format=TEXT" | base64 --decode | bash -s $PWD

      - name: Download prebuilt binaries
        run: |
          export PATH=$PWD/.jiri_root/bin:$PATH
          jiri import -name=integration mk https://github.com/misttech/mk-integration
          jiri update

      - name: Build
        run: make gen && make all
